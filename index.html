<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANOVİS Katılımcı Anketi</title>
</head>
<body>
    <h2>SANOVİS Katılımcı Anketi</h2>
    <form id="surveyForm">
        <label>Email:</label>
        <input type="email" name="Email" required><br><br>
        
        <label>Telefon:</label>
        <input type="tel" name="Telefon" required><br><br>
        
        <label>Revolax standını ziyaret ettiniz mi?</label><br>
        <input type="radio" name="RevolaxZiyaret" value="Evet"> Evet
        <input type="radio" name="RevolaxZiyaret" value="Hayır"> Hayır
        <br><br>

        <label>Polytech’i neden kullanmıyorsunuz? (Birden fazla seçebilirsiniz)</label><br>
        <input type="checkbox" name="PolytechSebep[]" value="Fiyat"> Fiyat
        <input type="checkbox" name="PolytechSebep[]" value="Ürün bilgisi eksikliği"> Ürün bilgisi eksikliği
        <input type="checkbox" name="PolytechSebep[]" value="Alternatif ürün tercih ediyorum"> Alternatif ürün tercih ediyorum
        <br><br>
        
        <label>Polytech hakkında bilginiz var mı?</label><br>
        <input type="radio" name="PolytechBilgi" value="Evet"> Evet
        <input type="radio" name="PolytechBilgi" value="Hayır"> Hayır
        <br><br>

        <label>Sanovis ile nasıl iletişime geçmek istersiniz? (Birden fazla seçebilirsiniz)</label><br>
        <input type="checkbox" name="SanovisIletisim[]" value="Telefon"> Telefon
        <input type="checkbox" name="SanovisIletisim[]" value="E-posta"> E-posta
        <input type="checkbox" name="SanovisIletisim[]" value="WhatsApp"> WhatsApp
        <br><br>
        
        <button type="submit">Gönder</button>
    </form>
    
    <script>
        document.getElementById("surveyForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            fetch("https://script.google.com/macros/s/YOUR_SCRIPT_URL/exec", {
                method: "POST",
                body: formData
            }).then(response => response.json())
              .then(data => alert("Form başarıyla gönderildi!"))
              .catch(error => alert("Bir hata oluştu."));
        });
    </script>
</body>
</html>
