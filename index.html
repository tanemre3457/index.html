<form id="survey-form">
    <label>Email: <input type="email" name="Email" required></label><br>
    <label>Telefon: <input type="text" name="Telefon" required></label><br>

    <label>Revolax standını ziyaret ettiniz mi?</label><br>
    <input type="radio" name="RevolaxZiyaret" value="Evet"> Evet
    <input type="radio" name="RevolaxZiyaret" value="Hayır"> Hayır<br>

    <label>Polytech’i neden kullanmıyorsunuz?</label><br>
    <input type="checkbox" name="PolytechSebep" value="Fiyat"> Fiyat
    <input type="checkbox" name="PolytechSebep" value="Ürün bilgisi eksikliği"> Ürün bilgisi eksikliği
    <input type="checkbox" name="PolytechSebep" value="Alternatif ürün tercih ediyorum"> Alternatif ürün tercih ediyorum<br>

    <label>Polytech hakkında bilginiz var mı?</label><br>
    <input type="radio" name="PolytechBilgi" value="Evet"> Evet
    <input type="radio" name="PolytechBilgi" value="Hayır"> Hayır<br>

    <label>Sanovis ile nasıl iletişime geçmek istersiniz?</label><br>
    <input type="checkbox" name="SanovisIletisim" value="Telefon"> Telefon
    <input type="checkbox" name="SanovisIletisim" value="E-posta"> E-posta
    <input type="checkbox" name="SanovisIletisim" value="WhatsApp"> WhatsApp<br>

    <button type="submit">Gönder</button>
</form>
