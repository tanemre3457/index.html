<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANOVİS Katılımcı Anketi</title>
</head>
<body>
    <h2>SANOVİS Katılımcı Anketi</h2>
    <form id="surveyForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required><br><br>

        <label for="telefon">Telefon:</label>
        <input type="tel" id="telefon" name="Telefon" required><br><br>

        <p>Revolax standını ziyaret ettiniz mi?</p>
        <input type="radio" id="revolaxEvet" name="RevolaxZiyaret" value="Evet">
        <label for="revolaxEvet">Evet</label>
        <input type="radio" id="revolaxHayir" name="RevolaxZiyaret" value="Hayır">
        <label for="revolaxHayir">Hayır</label><br><br>

        <p>Polytech’i neden kullanmıyorsunuz? (Birden fazla seçebilirsiniz)</p>
        <input type="checkbox" id="fiyat" name="PolytechSebep[]" value="Fiyat">
        <label for="fiyat">Fiyat</label>
        <input type="checkbox" id="bilgiEksikligi" name="PolytechSebep[]" value="Ürün bilgisi eksikliği">
        <label for="bilgiEksikligi">Ürün bilgisi eksikliği</label>
        <input type="checkbox" id="alternatif" name="PolytechSebep[]" value="Alternatif ürün tercih ediyorum">
        <label for="alternatif">Alternatif ürün tercih ediyorum</label><br><br>

        <p>Polytech hakkında bilginiz var mı?</p>
        <input type="radio" id="polytechEvet" name="PolytechBilgi" value="Evet">
        <label for="polytechEvet">Evet</label>
        <input type="radio" id="polytechHayir" name="PolytechBilgi" value="Hayır">
        <label for="polytechHayir">Hayır</label><br><br>

        <p>Daha önce Polytech kullandınız mı?</p>
        <input type="radio" id="polytechKullaniciEvet" name="PolytechKullanici" value="Evet">
        <label for="polytechKullaniciEvet">Evet</label>
        <input type="radio" id="polytechKullaniciHayir" name="PolytechKullanici" value="Hayır">
        <label for="polytechKullaniciHayir">Hayır</label><br><br>

        <p>Sanovis ile nasıl iletişime geçmek istersiniz? (Birden fazla seçebilirsiniz)</p>
        <input type="checkbox" id="telefonIletisim" name="SanovisIletisim[]" value="Telefon">
        <label for="telefonIletisim">Telefon</label>
        <input type="checkbox" id="emailIletisim" name="SanovisIletisim[]" value="E-posta">
        <label for="emailIletisim">E-posta</label>
        <input type="checkbox" id="whatsapp" name="SanovisIletisim[]" value="WhatsApp">
        <label for="whatsapp">WhatsApp</label><br><br>

        <button type="button" onclick="submitForm()">Gönder</button>
    </form>

    <script>
        function submitForm() {
            var form = document.getElementById("surveyForm");
            var formData = new FormData(form);

            fetch("https://script.google.com/macros/s/AKfycbxypZl7BLS5ZHbubLI-ExGS4YD_A8AknptRKkw8RQGiV0l1mibqsDZtiozamJ_74Argvg/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => alert("Hata oluştu, tekrar deneyin."));
        }
    </script>
</body>
</html>
