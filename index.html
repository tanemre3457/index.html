<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anket Formu</title>
</head>
<body>
    <h2>SANOVİS Katılımcı Anketi</h2>
    <form id="anketForm">
        <label>Email:</label>
        <input type="email" name="Email" required><br><br>

        <label>Telefon:</label>
        <input type="tel" name="Telefon" required><br><br>

        <label>Revolax Ziyaret:</label>
        <input type="text" name="RevolaxZiyaret"><br><br>

        <label>Polytech Sebep:</label>
        <input type="text" name="PolytechSebep"><br><br>

        <label>Polytech Bilgi:</label>
        <input type="text" name="PolytechBilgi"><br><br>

        <label>Polytech Kullanmama:</label>
        <input type="text" name="PolytechKullanmama"><br><br>

        <label>Polytech Kullanıcı:</label>
        <input type="text" name="PolytechKullanici"><br><br>

        <label>Sanovis İletişim:</label>
        <input type="text" name="SanovisIletisim"><br><br>

        <button type="submit">Gönder</button>
    </form>

    <p id="sonuc"></p>

    <script>
        document.getElementById("anketForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var formData = new FormData(event.target);
            var params = new URLSearchParams(formData);

            fetch("https://script.google.com/macros/s/AKfycbxypZl7BLS5ZHbubLI-ExGS4YD_A8AknptRKkw8RQGiV0l1mibqsDZtiozamJ_74Argvg/exec", {
                method: "POST",
                body: params
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("sonuc").innerText = data;
            })
            .catch(error => {
                document.getElementById("sonuc").innerText = "Hata: " + error;
            });
        });
    </script>
</body>
</html>
